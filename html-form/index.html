<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="/" method="POST">
      <label for="username">User Name</label>
      <input type="text" name="user-name" id="username" />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <label for="age">Age</label>
      <input type="number" name="age" id="age" />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <label for="birthdate">Birth Date</label>
      <input type="date" name="birthdate" id="birthdate" />
      <hr />
      <h2>Verification</h2>
      <div class="form-control-radio">
        <input
          type="radio"
          name="verification"
          id="verify-with-text"
          value="text"
        />
        <label for="verify-with-text">Via SMS text</label>
      </div>
      <div class="form-control-radio">
        <input
          type="radio"
          name="verification"
          id="verify-with-phone"
          value="phone"
        />
        <label for="verify-with-phone">Via Phone</label>
      </div>
      <div class="form-control-radio">
        <input
          type="radio"
          name="verification"
          id="verify-with-email"
          value="email"
        />
        <label for="verify-with-email">Via Email</label>
      </div>
      <div class="form-control-radio">
        <input type="checkbox" name="terms" id="terms" value="agreed" />
        <label for="terms">Agree to terms</label>
      </div>
      <div class="form-control-radio">
        <input type="checkbox" name="contact" id="contact" value="email" />
        <label for="contact">Contact via email</label>
      </div>
      <div class="form-control-radio">
        <input type="checkbox" name="contact" id="contact" value="phone" />
        <label for="contact">Contact via phone</label>
      </div>
      <button type="submit">Click Here</button>
    </form>
  </body>
</html>
